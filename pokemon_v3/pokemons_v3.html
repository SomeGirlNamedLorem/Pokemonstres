<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Pokémons</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Inclure le fichier de styles CSS -->
    <script src="../data/pokemons.js"></script>
    <script src="../data/pokemon_type.js"></script>
    <script src="../data/pokemon_moves.js"></script>
    <script src="../data/fast_moves.js"></script>
    <script src="../data/charged_moves.js"></script>
    <script src="../data/type_effectiveness.js"></script>
    <script src="../data/cp_multiplier.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/class_pokemon.js"></script>
    <script src="../data/class_attack.js"></script>
    <script src="../data/class_type.js"></script>
</head>
<body>
    <h1>Liste des Pokémons</h1>
    <div id="pagination">
        <button id="prev-btn">PRÉC</button>
        <span id="page-info">Page 1 / 1</span>
        <button id="next-btn">SUIV</button>
    </div>
    <table id="pokemon-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Génération</th>
                <th>Types</th>
                <th>Endurance</th>
                <th>Points d'attaque de base</th>
                <th>Points de défense de base</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données des Pokémons seront insérées ici -->
        </tbody>
    </table>
    
    <!-- Zone de détails des Pokémons -->
    <div id="pokemon-details" class="hidden">
        <h2>Détails du Pokémon</h2>
        <p id="pokemon-attacks"></p>
        <button id="close-details-btn">Fermer</button>
    </div>

    <!-- Zone pour afficher l'image en grande taille -->
    <div id="pokemon-image-popup" class="hidden">
        <img id="large-pokemon-image" src="" alt="">
    </div>

    <script src="script_v3.js"></script> <!-- Inclure le fichier de script JavaScript -->
</body>
</html>
